<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of post">
            <th>{{p.id}}</th>
            <th>{{p.title}}</th>
            <th>{{p.content}}</th>
            <th>{{p.status}}</th>
            <td>
                <a routerLink="/posts/{{p.id}}" class="btn btn-primary">Chi tiet</a>
                <a routerLink="/posts/form/{{p.id}}" class="btn btn-warning">Sá»­a</a>
                <button class="btn btn-danger" (click)="onDelete(p.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
