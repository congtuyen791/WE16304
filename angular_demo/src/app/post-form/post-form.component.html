<p>post-form works!</p>
<p>{{postForm.value | json }}</p>
<div class="container">
    <form action="" [formGroup]="postForm" (ngSubmit)="onSubmit(postForm.value)">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" formControlName="title" class="form-control" [(ngModel)]="post.title">
            <app-show-error [formField]="postForm.get('title')" key="Nội dung"></app-show-error>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea type="text" formControlName="content" class="form-control" [(ngModel)]="post.content"></textarea>
            
            <app-show-error [formField]="postForm.get('content')" key="Nội dung"></app-show-error>
            
            <!-- <div *ngIf="postForm.get('content')?.dirty" class="text-danger">
                <p *ngIf="postForm.get('content')?.errors?.['required']">
                    <app-show-error message="Nội dung bắt buộc nhập"></app-show-error>
                </p>
            </div>
            <div *ngIf="postForm.get('content')?.dirty" class="text-danger">
                <p *ngIf="postForm.get('content')?.errors?.['minlength']">Nội dung tối thiểu 6 ký tự</p>
            </div> -->
        </div>
        <div class="form-check">
            <label for="status">Status: </label>
            <input type="radio" formControlName="status" value="0">0
            <input type="radio" formControlName="status" value="1">1
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
